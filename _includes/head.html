<head>
    <title>{{ site.author }} | {{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    {% capture include_to_scssify %}
        {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
    </style>

    {% feed_meta %}
    {% seo title=false %}

    <script>
    MathJax = {
        tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/4.0.0/tex-mml-chtml.min.js">
    </script>
</head>
